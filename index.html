<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calorie Estimator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Food Calorie Estimator</h1>
        <div class="form-container">
            <h2>Enter Food Name or Upload an Image</h2>
            <input type="text" id="food-name" placeholder="Enter food name">
            <button onclick="estimateCaloriesByName()">Estimate Calories by Name</button>
            <br><br>
            <h3>OR</h3>
            <input type="file" id="food-image" accept="image/*">
            <button onclick="estimateCaloriesByImage()">Estimate Calories by Image</button>
        </div>
        <div id="result">
            <h3>Estimated Calories: </h3>
            <p id="calorie-result">0</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
